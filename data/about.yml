  title : Notre objet
  content : "L'Institut de Recherche Territoire Démocratique (IRTD) s'est créé à l'initiative d'universitaires, enseignants-chercheurs, formateurs dans l'objectif de transmettre à un large publique le produit de leur démarche de recherche. Fort de son expertise, l'institut se spécialise dans l'application concrète des différentes pratiques démocratiques − de l'organisation d'un collectif à la mise en place de la démocratie directe à l'échelle d'un pays."
