ceo :
  enable : true
  bgImage : images/project/livre-ric.jpg
  title : Notre dernière publication
  content : "Le référendum d’initiative citoyenne (RIC) est utilisé dans une dizaine d’États, des centaines de régions et des milliers de communes. Avec l’émergence du mouvement des Gilets jaunes, le RIC se retrouve au coeur des discussions, depuis les ronds-points de France jusqu’à l’hémicycle de l’Assemblée nationale. Ce livre propose un panorama complet de l’histoire du RIC. Il analyse les grandes décisions prises à travers lui, décrypte ses principes, ses différentes modalités, ses effets sur les politiques publiques et sur les citoyens, etc. Les auteurs, spécialistes des systèmes démocratiques contemporains, tirent les enseignements de la pratique du RIC dans différents pays et à diverses époques. En s’appuyant sur des connaissances solides et un retour d’expérience, ils expliquent les conditions de sa mise en place concrète, les formes qu’il peut prendre en France, et comment lever les obstacles à son utilisation. Cet ouvrage déconstruit les idées reçues et rend accessible au plus grand nombre tout ce qu’il y a à savoir sur cet outil central de la démocratie directe."
