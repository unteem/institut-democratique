text: "Créée en juillet dernier, cette nouvelle formation rassemble une trentaine d’adhérents âgés de 25 à 40 ans. A une exception près, aucun n’est de souche dauphinoise, et ils évoluent pour la plupart dans les milieux universitaires et de l’éducation populaire à Grenoble."
