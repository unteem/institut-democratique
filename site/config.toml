    URL = "/manifeste/"
    Weight = 2

[[menu.main]]
    name = "Lettre ouverte"
    url  = "/petition/"
    weight = 4

[[menu.main]]
    name = "FAQ"
    url  = "/faq/"
    weight = 3

[[menu.main]]
    name = "Boutique"
    url  = "https://dd.niceshop.co"
    weight = 5



