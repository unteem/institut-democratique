[params]
    viewMorePostLink = "/blog/"
    author = "Dauphiné Démocratique"
    defaultKeywords = ["Confédéralisme", "Démocratie directe", "Dauphiné", "RIC"]
    defaultDescription = "Le mouvement pour un Dauphiné démocratique vise à rendre aux citoyennes et aux citoyens dauphinois·e·s le contrôle de leur vie, en les rapprochant du pouvoir et en les dotant d’outils pour le contrôler. Pour cela, le Dauphiné démocratique souhaite promouvoir et instaurer le confédéralisme et la démocratie directe (RIC) du niveau municipal au national."

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = ""

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "green"

    # Since this template is static, the contact form uses www.formspree.io as a
