text: "**Thierry à propos de notre mouvement et RPS:** une évolution positive, avec une augmentation très nette de la qualité de l’argumentation. Il y a une prise de conscience que la rigidité étatique est un frein au développement des territoires, et on va désormais bien au-delà de la défense du patrimoine et de l'identité."
