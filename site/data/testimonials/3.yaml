text: "[Grenoble] avait lancé une expérience de démocratie directe […], mais le tribunal administratif, saisi par le préfet, y a mis un coup d’arrêt en mai. « C’est la marque d’un pays arriéré qui bloque toute proposition démocratique un peu innovante […] Alors on s’est dit qu’il fallait porter nous-mêmes ces idées inspirées du système suisse de démocratie directe."
