text: "« On a vite compris que seuls on n’y arriverait pas. On a découvert l’existence de la fédération [R&PS]. Nous candidatons aujourd’hui pour devenir membres, car sans R&PS notre projet n’aurait pas de sens. Nous serions les premiers à ne pas avoir une base identitaire, mais nous pensons arriver au bon moment pour enrichir le mouvement d’une sorte de laboratoire démocratique »."
