  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/manifeste.md"
        label: "Manifeste"
        name: "manifeste"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Mots-clés, name: keywords, widget: string}
      - file: "site/content/faq.md"
        label: "FAQ"
        name: "faq"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Mots-clés, name: keywords, widget: string}
